<div class="form-group">
  <div>
    <label>Місто:</label>
    <select name="City"  [ngModel]="selectedCityValue" (ngModelChange)="onDropdownChange($event)" class="form-control">
      <option *ngFor="let c of CityList" [ngValue]="c.CityID">{{c.CityName}}</option>
   </select>  
  </div>
</div> 
<div class="card card-body bg-light text-center" style="margin-bottom:20px;">
  <h3 style="color: rgb(97, 165, 42)">Репетиційні бази</h3> 
</div>
<table class="table table-striped">
    <thead>
      <tr>
        <th>
          Назва репетиційної бази
        </th>
          <th>
            Адреса 
          </th>
        <th>Змінити/Видалити  </th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dataItem of RehersalList">
   
        <td>{{dataItem.RehersalSpaseName}}</td>
        <td>{{dataItem.Adress}}</td>
        <td>
          <button type="button" class="btn btn-light mr-1" data-bs-toggle="modal" data-bs-target="#exampleModal"
                  (click)="editClick(dataItem)" data-backdrop="static" data-keyboard="false">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square" fill="currentColor"
                 xmlns="http://www.w3.org/2000/svg">
              <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
              <path fill-rule="evenodd"
                    d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
            </svg>
          </button>
          <button type="button" class="btn btn-light mr-1" (click)="deleteClick(dataItem)">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash-fill" fill="currentColor"
                 xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                    d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z" />
            </svg>
          </button>
  
        </td>
      </tr>
      <button type="button" class="btn btn-primary m-2 float-end" data-bs-toggle="modal" data-bs-target="#exampleModal"
      (click)="addClick()">
      Додати репетиційну базу
  </button>
    </tbody>
  </table>
  
  
  <!-- Modal -->
  <ng-template #exampleModal let-close="close">
    <div class="modal-header">
      <h5 class="modal-title">{{ModalTitle}}</h5>
      <button type="button" class="close"  (click)="closeClick()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  
    <div class="modal-body">
   
  
        <form name="form" #f="ngForm">
  
     
          <div class="form-group">
            <div>
              <label>Назва репетиційної бази:</label>
              <input type="text" name="name" class="form-control" [(ngModel)]="rehersal.RehersalSpaseName">
            </div>
          </div>
          <div class="form-group">
            <div>
              <label>Адреса:</label>
              <input type="text" name="adress" class="form-control" [(ngModel)]="rehersal.Adress">
            </div>
          </div>
  
         <div class="modal-footer">
          <button (click)="addRehersal(rehersal)" *ngIf="rehersal.RehersalSpaseID == 0" class="btn btn-primary">
            Add
          </button>
          
          <button (click)="updateRehersal(rehersal)" *ngIf="rehersal.RehersalSpaseID !=0" class="btn btn-primary">
            Update
          </button>
          </div>
        </form>
  
    </div>
  </ng-template>
