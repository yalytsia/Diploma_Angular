<div class="mgTp">

  <div class="card card-body bg-light text-center" style="margin-bottom:20px;">
    <h3 style="color: rgb(97, 165, 42)">Cities</h3> 
</div>
<div class="table-responsive">

  <table class="table table-striped">
    <thead class="thead-light">
      <tr>
        <th>
          <div class="d-flex flex-row">
            <input class="form-control m-2" [(ngModel)]="CityIdFilter" (keyup)="FilterFn()" placeholder="Filter">
            <button type="button" class="btn btn-light" (click)="sortResult('CityId',true)">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                   class="bi bi-arrow-down-square-fill" viewBox="0 0 16 16">
                <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L7.5 10.293V4.5a.5.5 0 0 1 1 0z" />
              </svg>
            </button>
  
            <button type="button" class="btn btn-light" (click)="sortResult('CityId',false)">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                   class="bi bi-arrow-up-square-fill" viewBox="0 0 16 16">
                <path d="M2 16a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2zm6.5-4.5V5.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 5.707V11.5a.5.5 0 0 0 1 0z" />
              </svg>
            </button>
          </div>
          City Id
        </th>
        <th>
          <div class="d-flex flex-row">
            <input class="form-control m-2" [(ngModel)]="CityNameFilter" (keyup)="FilterFn()" placeholder="Filter">
            <button type="button" class="btn btn-light" (click)="sortResult('CityName',true)">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                   class="bi bi-arrow-down-square-fill" viewBox="0 0 16 16">
                <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L7.5 10.293V4.5a.5.5 0 0 1 1 0z" />
              </svg>
            </button>
  
            <button type="button" class="btn btn-light" (click)="sortResult('CityName',false)">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                   class="bi bi-arrow-up-square-fill" viewBox="0 0 16 16">
                <path d="M2 16a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2zm6.5-4.5V5.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 5.707V11.5a.5.5 0 0 0 1 0z" />
              </svg>
            </button>
          </div>
          City Name
        </th>
        <th>Options        <button type="button" class="btn btn-primary m-2 float-end" data-bs-toggle="modal" data-bs-target="#exampleModal"
          (click)="addClick()">
          Add City
      </button></th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dataItem of CityList">
        <td>{{dataItem.CityID}}</td>
        <td>{{dataItem.CityName}}</td>
        <td>
          <button type="button" class="btn btn-light mr-1" data-bs-toggle="modal" data-bs-target="#exampleModal"
                  (click)="editClick(dataItem)" data-backdrop="static" data-keyboard="false">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square" fill="currentColor"
                 xmlns="http://www.w3.org/2000/svg">
              <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
              <path fill-rule="evenodd"
                    d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
            </svg>
          </button>
          <button type="button" class="btn btn-light mr-1" (click)="deleteClick(dataItem)">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash-fill" fill="currentColor"
                 xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                    d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z" />
            </svg>
          </button>
  
        </td>
      </tr>
    </tbody>
  </table>
  
  
  <!-- Modal -->
  <ng-template #exampleModal let-close="close">
    <div class="modal-header">
      <h5 class="modal-title">{{ModalTitle}}</h5>
      <button type="button" class="close"  (click)="closeClick()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  
    <div class="modal-body">
   
  
        <form name="form" #f="ngForm">
  
     
          <div class="form-group">
            <div>
              <label>City Name:</label>
              <input type="text" name="name" class="form-control" [(ngModel)]="city.CityName">
            </div>
            
          </div>
  
         <div class="modal-footer">
          <button (click)="addCity(city)" *ngIf="city.CityID == 0" class="btn btn-primary">
            Add
          </button>
          
          <button (click)="updateCity(city)" *ngIf="city.CityID !=0" class="btn btn-primary">
            Update
          </button>
          </div>
        </form>
  
    </div>
  </ng-template>
</div>
</div>
