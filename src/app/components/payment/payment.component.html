<div class="mgTp">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="text-center">
                        <img src="{{ room.ImageURL }}" class="img-fluid"> <br>
                        <span style="font-size:19px;">({{ room.RehersalRoomName }})</span> <br>
                        <span>Назва бронювання: {{ reservation.Title }}</span> <br>
                        <span>Початок {{ reservation.Start | date :'h:mm a'}} - Кінець: {{ reservation.End | date :'h:mm a dd-MM-y'}}</span> <br>
                        <span style="font-size:27px;">Сума: <b>{{ (reservation.Total/36.6).toFixed(0) }}</b> usd </span> 
                </div>
                <div #paypal style="width: 100%"></div>
            </div>
        </div>
</div>
